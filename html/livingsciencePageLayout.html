<div>
	<div id="ls-result-options-{{thisTabId}}">
		<fieldset class="collapsible form-wrapper">
			<legend>
				<a onclick="jQuery('#ls-result-option-table-{{thisTabId}}').slideToggle();">Options</a>
			</legend>
			<div class="fieldset-wrapper" id="ls-result-option-table-{{thisTabId}}">
				<table>
					<tbody>
						<tr>
							<td>
								<label for="sorting-ls-result-{{thisTabId}}">Sorting publications by</label>
							</td>
							<td>
								<select name="sorting-ls-result-{{thisTabId}}" id="sorting-ls-result-{{thisTabId}}" onchange="vsDatabase.orderLSResultDatabase({{thisTabId}});" title="Sort the publications, using one of our pre-defined orders.">
									<option value="own">Default</option>
									<option value="title">Title</option>
									<option value="decreasing">Date decreasing</option>
									<option value="increasing">Date increasing</option>
									<option value="authors">Author</option>
									<option value="random">Random</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="nb-pubs-ls-result-{{thisTabId}}">NÂ° publications to display</label>
							</td>
							<td>
								<select onchange="vsLivingscience.changeNumberOfDisplayedLSPublications({{thisTabId}});" name="nb-pubs-ls-result-{{thisTabId}}" id="nb-pubs-ls-result-{{thisTabId}}">
									<option value="25">25</option>
									<option value="{{firstOrder}}">{{firstOrder}}</option>
									<option value="{{secondOrder}}">{{secondOrder}}</option>
									<option value="{{thirdOrder}}">{{thirdOrder}}</option>
									<option value="{{fourthOrder}}">{{fourthOrder}}</option>
									<option value="{{fifthOrder}}">{{fifthOrder}}</option>
									<option value="{{sixthOrder}}">{{sixthOrder}}</option>
									<option value="all">all</option>
								</select>
							</td>
						</tr>
						<tr onclick="vsLscomparison.getListOfTabsForLSComparison({{thisTabId}})" >
							<td>
								<label for="comparison-ls-result-{{thisTabId}}">Compare with</label>
							</td>
							<td>
								<select onchange="vsLscomparison.compareLSTabsTogether({{thisTabId}})" id="comparison-ls-result-{{thisTabId}}" name="comparison-ls-result-{{thisTabId}}">
									<option value="nothing">Select a tab...</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="search-ls-result-{{thisTabId}}">Search</label>
							</td>
							<td>
								<input type="search" onkeyup="vsDatabase.searchAndSortNDDB({{thisTabId}});" placeholder="Type your search" id="search-ls-result-{{thisTabId}}" name="search-ls-result-{{thisTabId}}" class="visualscience-search" /> 
								<strong>
									<span id="search-ls-nb-result-{{thisTabId}}">{{totalResults}} Results</span>
								</strong>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</fieldset>
	</div>
	<div>
		<div id="ls-list-{{thisTabId}}" class="scrollable" style="display:inline-block;width:49%;background-color:white;"></div>
		<div align="center" style="display:inline-block;width:50%;float:right;">
			<div id="ls-map-{{thisTabId}}" style="display: inline-block; margin: 0px; padding: 0px;"></div>
			<br />
			<div id="ls-relations-{{thisTabId}}" style="display: inline-block; margin: 0px; padding: 0px;"></div>
		</div>
	</div>
