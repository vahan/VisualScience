<div id="visualscience-recipients-div-{{thisTabId}}" style="border:solid black 1px;display:inline-block;width:100%;">
	<div id="visualscience-recipient-div-content-{{thisTabId}}" class="scrollable" style="width:100%;height:200px;">
		{{#each user}}
		<p id="visualscience-recipients-entry-{{this.tab}}-{{this.id}}" class="entryRecipient">
			<a onMouseOut="jQuery(this).css('color', '');" onMouseOver="jQuery(this).css({'color': '#FF0000', 'text-decoration':'none'});" onClick="vsMessage.deleteRecipientToMessage({{this.tab}}, {{this.id}});" id="visualscience-message-close-cross-{{this.tab}}-{{this.id}}" style="border-right:solid black 1px;font-size:20px;padding-right:15px;padding-left:15px;margin-right:20px;">X</a>
			<a class="visualscience-message-recipients-infos" href="mailto:{{this.email}}">{{this.name}}</a>
		</p>
		{{/each}}
	</div>
	<input type="button" style="margin-left:10px;margin-right:10px;" value="Add Recipient" id="visualscience-message-add-recipient-button-{{thisTabId}}" nbRecipients="{{nbUsers}}" onClick="vsMessage.addRecipientForMessage({{thisTabId}});" />
	<input type="email" name="visualscience-message-add-recipient-email-{{thisTabId}}" id="visualscience-message-add-recipient-email-{{thisTabId}}" placeholder="Type an email" onKeyPress="if (event.keyCode == 13) vsMessage.addRecipientForMessage({{thisTabId }});" />
</div>
