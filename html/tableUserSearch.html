<div style="display:inline-block;width:80%;overflow-x:scroll;">
	<table id="visualscience-user_list-result-{{tabId}}" class="vs-userlist-table tablesorter sticky-header">
		<thead>
			<tr>	
				<th style="min-width:35px;" onclick="vsSearch.selectAllBoxes({{tabId}}, this)" >
					<input type="checkbox" id="user-list_master_checkbox-{{tabId}}" class="form-checkbox" title="Select all rows in this table" onclick="vsSearch.selectAllBoxes({{tabId}}, this)" />
				</th>
				{{#each header}}
				<th style="min-width:35px;" class="header">
					{{{this}}}
				</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each users}}

			<tr class="{{type}} clickable clickToSelect" onClick="vsSearch.selectThisUser(this);" >
				<td>
					<div class="form-item form-type-checkbox form-item-list-{{this.id}}">
						<input type="checkbox" name="list[{{this.id}}]" value="{{this.id}}" class="form-checkbox" onClick="vsSearch.selectThisUser(this);" />
					</div>
				</td>
				{{#each fields}}
				<td>
					{{this}}
				</td>
				{{/each}}
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{#if displayOptions}}
	<fieldset class="collapsible form-wrapper" id="edit-fields">
		<legend>
			<span class="fieldset-legend">
				<a onClick="jQuery('#edit-fields > .fieldset-wrapper').slideToggle();">Choose fields to show</a>
			</span>
		</legend>
		<div class="fieldset-wrapper" style="display:none;">
			<div style="max-height: 300px; overflow: auto">
				{{#each header}}
				<div class="form-item form-type-checkbox form-item-user-data-name" style="width:50%; display:inline-block;">
					<label for="checkbox-visibility-{{this}}{{../tabId}}" class="option">
						<input type="checkbox" onClick="vsSearch.toggleColNbFromTable('visualscience-user_list-result-{{../tabId}}','{{@index}}');" checked="checked" class="form-checkbox" name="checkbox-visibility-{{this}}{{../tabId}}" id="checkbox-visibility-{{this}}{{../tabId}}" /> 
						{{{this}}} 
					</label>
				</div>
				{{/each}}
			</div>
		</div>
	</fieldset>
	{{/if}}
</div>
