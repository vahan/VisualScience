<div width="100%">
	<div style="width:45%;display:inline-block;">
		<input type="text" name="visualscience-subject-input-{{thisTabId}}" id="visualscience-subject-input-{{thisTabId}}" style="width:98%;" placeholder="Subject" />
		<textarea name="visualscience-message-input-{{thisTabId}}" id="visualscience-message-input-{{thisTabId}}" style="width:100%;" rows="10" placeholder="Your message"></textarea>
		<div style="text-align:right; margin-top:10px;">
			<input type="button" onClick="vsMessage.sendVisualscienceMessage({{thisTabId}});" value="Send Message" id="visualscience-send-message-button-{{thisTabId}}" class="vsLongButton" style="padding-right:15px;padding-left:15px;" />
		</div>
	</div>
	<div style="float:right;width:45%;display:inline-block;">

		{{{recipientsDiv}}}

		<div id="visualscience-attachments-div-{{thisTabId}}" style="display:inline-block;width:100%;border:solid black 1px;margin-top:20px;">
			<div id="visualscience-message-attachments-div-show-{{thisTabId}}" style="height:150px;" class="scrollable"></div>
			<div id="upload-form-{{thisTabId}}"></div> 
			<div id="progress-upload-{{thisTabId}}" style="margin:5px;padding:5px;background-color:red;font-size:12px;display:none;" >Progress</div>
		</div>

	</div>
</div>
